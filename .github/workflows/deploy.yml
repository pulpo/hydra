name: Build and Deploy Hydra
on:
  push:
    branches: 
      - 'feat/**'  # Deploy feat branches to staging
    paths:
      - 'js/**'
      - 'css/**'
      - '*.html'
      - '*.js'
      - 'Dockerfile'
      - 'package.json'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'js/**'
      - 'css/**'
      - '*.html'
      - '*.js'
      - 'Dockerfile'
      - 'package.json'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/hydra

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-gitops:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Extract image tags
        id: extract-tags
        run: |
          # Extract just the tag portion from the full image path
          # Support both branch names (main, feat-*) and sha- prefixed tags
          IMAGE_TAG=$(echo "${{ needs.build.outputs.image-tag }}" | grep -oE '(main|feat[^:]*|sha)-[a-f0-9]{7}' | head -1)
          echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "üì¶ Hydra tag: ${IMAGE_TAG}"

      - name: Determine deployment target
        id: deployment
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "üöÄ Deploying to PRODUCTION (hydra.pulpo.qzz.io)"
          elif [[ "${{ github.ref }}" == refs/heads/feat/* ]]; then
            echo "üß™ Deploying to STAGING (hydra-staging.pulpo.qzz.io)"
          else
            echo "‚ö†Ô∏è Unknown branch, deploying to staging"
          fi

      - name: Update GitOps Repository
        uses: southernlights-tech/update-gitops-action@v1.0.4
        with:
          gitops-repo: pulpo/gitops
          commit-email: "gitops-bot@pulpo.qzz.io"
          commit-name: "GitOps Bot"
          changes-by-file: |
            {
              "apps/base/hydra/hydra.yaml": {
                "spec.values.image.tag": "${{ steps.extract-tags.outputs.image-tag }}"
              }
            }
          token: ${{ secrets.GITOPS_TOKEN }}
