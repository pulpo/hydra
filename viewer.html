<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hydra Stream Viewer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        
        #viewer-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #stream-canvas {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #333;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        button {
            background: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background: #555;
        }
        
        button:disabled {
            background: #222;
            cursor: not-allowed;
        }
        
        .status-connected {
            color: #0f0;
        }
        
        .status-disconnected {
            color: #f00;
        }
        
        .status-connecting {
            color: #ff0;
        }
        
        #connection-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
        }
        
        #connection-info h2 {
            margin-top: 0;
            color: #fff;
        }
        
        #connection-info input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            background: #222;
            color: #fff;
            border-radius: 3px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="viewer-container">
        <div id="connection-info">
            <h2>Connect to Hydra Stream</h2>
            <p>Enter the IP address of the Hydra server:</p>
            <input type="text" id="server-ip" placeholder="192.168.1.100" value="localhost">
            <br>
            <button onclick="connectToStream()">Connect</button>
            <p style="font-size: 12px; color: #888; margin-top: 20px;">
                Ask the person running Hydra for their local IP address.<br>
                It usually starts with 192.168 or 10.0
            </p>
        </div>
        
        <canvas id="stream-canvas" class="hidden"></canvas>
        
        <div id="status" class="hidden">
            <span id="status-text">Disconnected</span>
        </div>
        
        <div id="controls" class="hidden">
            <div class="control-group">
                <button onclick="toggleFullscreen()">Fullscreen</button>
                <button onclick="disconnect()">Disconnect</button>
            </div>
            <div class="control-group">
                <span id="fps-counter">FPS: 0</span>
                <span id="quality-info">Quality: Auto</span>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let canvas = null;
        let ctx = null;
        let isConnected = false;
        let frameCount = 0;
        let lastFpsUpdate = Date.now();

        function connectToStream() {
            const serverIp = document.getElementById('server-ip').value.trim();
            if (!serverIp) {
                alert('Please enter a server IP address');
                return;
            }

            const wsUrl = `ws://${serverIp}:8081`;
            updateStatus('Connecting...', 'connecting');

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = function() {
                    console.log('Connected to Hydra stream server');
                    ws.send(JSON.stringify({ type: 'viewer' }));
                };

                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'viewer-ready') {
                            isConnected = true;
                            updateStatus('Connected - Waiting for stream...', 'connected');
                            showViewer();
                        } else if (data.type === 'frame') {
                            if (data.format === 'jpeg') {
                                displayJpegFrame(data.imageData, data.width, data.height);
                            } else {
                                displayFrame(data.imageData, data.width, data.height);
                            }
                            updateFpsCounter();
                        } else if (data.type === 'stream-ended') {
                            updateStatus('Stream ended', 'disconnected');
                        }
                    } catch (error) {
                        console.error('Error processing message:', error);
                    }
                };

                ws.onclose = function() {
                    isConnected = false;
                    updateStatus('Disconnected', 'disconnected');
                    console.log('Disconnected from stream server');
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateStatus('Connection failed', 'disconnected');
                    alert('Failed to connect to the server. Please check the IP address and try again.');
                };

            } catch (error) {
                console.error('Failed to create WebSocket connection:', error);
                updateStatus('Connection failed', 'disconnected');
                alert('Failed to connect to the server. Please check the IP address and try again.');
            }
        }

        function showViewer() {
            document.getElementById('connection-info').classList.add('hidden');
            document.getElementById('stream-canvas').classList.remove('hidden');
            document.getElementById('status').classList.remove('hidden');
            document.getElementById('controls').classList.remove('hidden');

            canvas = document.getElementById('stream-canvas');
            ctx = canvas.getContext('2d');
        }

        function displayFrame(imageData, width, height) {
            if (!canvas || !ctx) return;

            // Set canvas size if it changed
            if (canvas.width !== width || canvas.height !== height) {
                canvas.width = width;
                canvas.height = height;
            }

            // Create ImageData and draw to canvas
            const imgData = new ImageData(new Uint8ClampedArray(imageData), width, height);
            ctx.putImageData(imgData, 0, 0);
            
            updateStatus('Streaming', 'connected');
        }

        function displayJpegFrame(base64Data, width, height) {
            if (!canvas || !ctx) return;

            // Set canvas size if it changed
            if (canvas.width !== width || canvas.height !== height) {
                canvas.width = width;
                canvas.height = height;
            }

            // Create image from base64 JPEG data
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0, width, height);
                updateStatus('Streaming', 'connected');
            };
            img.src = base64Data;
        }

        function updateStatus(text, status) {
            const statusElement = document.getElementById('status-text');
            const statusContainer = document.getElementById('status');
            
            statusElement.textContent = text;
            statusContainer.className = `status-${status}`;
        }

        function updateFpsCounter() {
            frameCount++;
            const now = Date.now();
            if (now - lastFpsUpdate >= 1000) {
                const fps = Math.round(frameCount * 1000 / (now - lastFpsUpdate));
                document.getElementById('fps-counter').textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastFpsUpdate = now;
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
            
            // Reset UI
            document.getElementById('connection-info').classList.remove('hidden');
            document.getElementById('stream-canvas').classList.add('hidden');
            document.getElementById('status').classList.add('hidden');
            document.getElementById('controls').classList.add('hidden');
            
            isConnected = false;
            updateStatus('Disconnected', 'disconnected');
        }

        // Handle Enter key in IP input
        document.getElementById('server-ip').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connectToStream();
            }
        });

        // Auto-detect local IP if possible
        window.addEventListener('load', function() {
            // Try to get local IP from URL if accessed from network
            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                document.getElementById('server-ip').value = window.location.hostname;
            }
        });
    </script>
</body>
</html>
