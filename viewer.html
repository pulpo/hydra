<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hydra Stream Viewer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        
        #viewer-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #stream-canvas {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #333;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
        
        /* Fullscreen styles */
        #stream-canvas.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            max-height: none !important;
            border: none;
            z-index: 9999;
            object-fit: contain;
        }
        
        body.fullscreen-active {
            overflow: hidden;
        }
        
        body.fullscreen-active #status,
        body.fullscreen-active #controls {
            z-index: 10000;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        button {
            background: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background: #555;
        }
        
        button:disabled {
            background: #222;
            cursor: not-allowed;
        }
        
        .status-connected {
            color: #0f0;
        }
        
        .status-disconnected {
            color: #f00;
        }
        
        .status-connecting {
            color: #ff0;
        }
        
        #connection-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
        }
        
        #connection-info h2 {
            margin-top: 0;
            color: #fff;
        }
        
        #connection-info input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            background: #222;
            color: #fff;
            border-radius: 3px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="viewer-container">
        <div id="connection-info">
            <h2>Connect to Hydra Stream</h2>
            <p>Enter the IP address of the Hydra server:</p>
            <input type="text" id="server-ip" placeholder="192.168.1.100" value="localhost">
            <br>
            <button onclick="connectToStream()">Connect</button>
            <p style="font-size: 12px; color: #888; margin-top: 20px;">
                Ask the person running Hydra for their local IP address.<br>
                It usually starts with 192.168 or 10.0
            </p>
        </div>
        
        <canvas id="stream-canvas" class="hidden"></canvas>
        
        <div id="status" class="hidden">
            <span id="status-text">Disconnected</span>
        </div>
        
        <div id="controls" class="hidden">
            <div class="control-group">
                <button onclick="toggleFullscreen()" id="fullscreen-btn">Fullscreen</button>
                <button onclick="disconnect()">Disconnect</button>
            </div>
            <div class="control-group">
                <span id="fps-counter">FPS: 0</span>
                <span id="resolution-info">Resolution: -</span>
                <span id="latency-info">Latency: -</span>
            </div>
            <div class="control-group">
                <label style="font-size: 12px;">
                    Scaling: 
                    <select id="scaling-mode" onchange="updateScalingMode()">
                        <option value="smooth">Smooth</option>
                        <option value="pixelated" selected>Crisp</option>
                    </select>
                </label>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let canvas = null;
        let ctx = null;
        let isConnected = false;
        let frameCount = 0;
        let lastFpsUpdate = Date.now();
        let frameTimestamps = [];
        let averageFrameTime = 0;

        function connectToStream() {
            const serverIp = document.getElementById('server-ip').value.trim();
            if (!serverIp) {
                alert('Please enter a server IP address');
                return;
            }

            const wsUrl = `ws://${serverIp}:8082`;
            updateStatus('Connecting...', 'connecting');

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = function() {
                    console.log('Connected to Hydra stream server');
                    ws.send(JSON.stringify({ type: 'viewer' }));
                };

                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'viewer-ready') {
                            isConnected = true;
                            updateStatus('Connected - Waiting for stream...', 'connected');
                            showViewer();
                        } else if (data.type === 'frame') {
                            // Check WebSocket buffer health
                            if (ws.bufferedAmount > 512 * 1024) { // 512KB threshold
                                console.warn('WebSocket buffer getting full:', ws.bufferedAmount);
                                // Request lower quality from server
                                ws.send(JSON.stringify({
                                    type: 'quality-request',
                                    requestedQuality: 'low'
                                }));
                            }
                            
                            if (data.format === 'jpeg') {
                                displayJpegFrame(data.imageData, data.width, data.height, data.quality, data.preset);
                            } else {
                                displayFrame(data.imageData, data.width, data.height);
                            }
                            updateFpsCounter();
                        } else if (data.type === 'stream-ended') {
                            updateStatus('Stream ended', 'disconnected');
                        }
                    } catch (error) {
                        console.error('Error processing message:', error);
                    }
                };

                ws.onclose = function() {
                    isConnected = false;
                    updateStatus('Disconnected', 'disconnected');
                    console.log('Disconnected from stream server');
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateStatus('Connection failed', 'disconnected');
                    alert('Failed to connect to the server. Please check the IP address and try again.');
                };

            } catch (error) {
                console.error('Failed to create WebSocket connection:', error);
                updateStatus('Connection failed', 'disconnected');
                alert('Failed to connect to the server. Please check the IP address and try again.');
            }
        }

        function showViewer() {
            document.getElementById('connection-info').classList.add('hidden');
            document.getElementById('stream-canvas').classList.remove('hidden');
            document.getElementById('status').classList.remove('hidden');
            document.getElementById('controls').classList.remove('hidden');

            canvas = document.getElementById('stream-canvas');
            ctx = canvas.getContext('2d');
        }

        function displayFrame(imageData, width, height) {
            if (!canvas || !ctx) return;

            // Set canvas size if it changed
            if (canvas.width !== width || canvas.height !== height) {
                canvas.width = width;
                canvas.height = height;
            }

            // Create ImageData and draw to canvas
            const imgData = new ImageData(new Uint8ClampedArray(imageData), width, height);
            ctx.putImageData(imgData, 0, 0);
            
            updateStatus('Streaming', 'connected');
        }

        function displayJpegFrame(base64Data, width, height, quality, preset) {
            if (!canvas || !ctx) return;

            // Set canvas size if it changed
            if (canvas.width !== width || canvas.height !== height) {
                canvas.width = width;
                canvas.height = height;
                
                // Update resolution info
                const resInfo = document.getElementById('resolution-info');
                if (resInfo) {
                    const qualityText = quality ? ` (${quality}%)` : '';
                    const presetText = preset ? ` ${preset}` : '';
                    resInfo.textContent = `${width}x${height}${presetText}${qualityText}`;
                }
            }

            // Use requestAnimationFrame for smoother rendering
            requestAnimationFrame(() => {
                // Create image from base64 JPEG data
                const img = new Image();
                img.onload = function() {
                    // Use willReadFrequently for better performance on frequent reads
                    if (!ctx.willReadFrequently) {
                        ctx.willReadFrequently = true;
                    }
                    
                    // Apply scaling mode before drawing
                    updateCanvasSmoothing();
                    
                    // Draw image at exact canvas size with optimized compositing
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    updateStatus('Streaming', 'connected');
                };
                img.src = base64Data;
            });
        }

        function updateCanvasSmoothing() {
            if (!ctx) return;
            
            const scalingMode = document.getElementById('scaling-mode').value;
            const smooth = scalingMode === 'smooth';
            
            ctx.imageSmoothingEnabled = smooth;
            ctx.webkitImageSmoothingEnabled = smooth;
            ctx.mozImageSmoothingEnabled = smooth;
            ctx.msImageSmoothingEnabled = smooth;
            
            if (smooth) {
                ctx.imageSmoothingQuality = 'high';
            }
        }

        function updateScalingMode() {
            const scalingMode = document.getElementById('scaling-mode').value;
            if (canvas) {
                if (scalingMode === 'pixelated') {
                    canvas.style.imageRendering = 'pixelated';
                    canvas.style.imageRendering = 'crisp-edges';
                } else {
                    canvas.style.imageRendering = 'auto';
                }
            }
        }

        function updateStatus(text, status) {
            const statusElement = document.getElementById('status-text');
            const statusContainer = document.getElementById('status');
            
            statusElement.textContent = text;
            statusContainer.className = `status-${status}`;
        }

        function updateFpsCounter() {
            frameCount++;
            const now = Date.now();
            
            // Track frame timing for network performance monitoring
            frameTimestamps.push(now);
            if (frameTimestamps.length > 10) {
                frameTimestamps.shift();
            }
            
            // Calculate average frame time
            if (frameTimestamps.length > 1) {
                const totalTime = frameTimestamps[frameTimestamps.length - 1] - frameTimestamps[0];
                averageFrameTime = totalTime / (frameTimestamps.length - 1);
            }
            
            if (now - lastFpsUpdate >= 1000) {
                const fps = Math.round(frameCount * 1000 / (now - lastFpsUpdate));
                const fpsElement = document.getElementById('fps-counter');
                
                // Color-code FPS based on performance
                let fpsColor = '#0f0'; // Green for good performance
                if (fps < 15) fpsColor = '#f00'; // Red for poor performance
                else if (fps < 25) fpsColor = '#ff0'; // Yellow for moderate performance
                
                fpsElement.innerHTML = `<span style="color: ${fpsColor}">FPS: ${fps}</span>`;
                
                // Send performance feedback to server
                if (ws && averageFrameTime > 50) { // If frames taking longer than 50ms
                    ws.send(JSON.stringify({
                        type: 'performance-feedback',
                        averageFrameTime: averageFrameTime,
                        fps: fps
                    }));
                }
                
                frameCount = 0;
                lastFpsUpdate = now;
            }
        }

        let isFullscreen = false;

        function toggleFullscreen() {
            if (!isFullscreen) {
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        }

        function enterFullscreen() {
            if (!canvas) return;
            
            // Update button text
            const btn = document.getElementById('fullscreen-btn');
            if (btn) btn.textContent = 'Exit Fullscreen';
            
            // Try native fullscreen first
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen().then(() => {
                    isFullscreen = true;
                    canvas.classList.add('fullscreen');
                    document.body.classList.add('fullscreen-active');
                }).catch(() => {
                    // Fallback to manual fullscreen
                    manualFullscreen();
                });
            } else if (canvas.webkitRequestFullscreen) {
                canvas.webkitRequestFullscreen();
                isFullscreen = true;
                canvas.classList.add('fullscreen');
                document.body.classList.add('fullscreen-active');
            } else if (canvas.mozRequestFullScreen) {
                canvas.mozRequestFullScreen();
                isFullscreen = true;
                canvas.classList.add('fullscreen');
                document.body.classList.add('fullscreen-active');
            } else if (canvas.msRequestFullscreen) {
                canvas.msRequestFullscreen();
                isFullscreen = true;
                canvas.classList.add('fullscreen');
                document.body.classList.add('fullscreen-active');
            } else {
                // Manual fullscreen fallback
                manualFullscreen();
            }
        }

        function manualFullscreen() {
            canvas.classList.add('fullscreen');
            document.body.classList.add('fullscreen-active');
            isFullscreen = true;
            
            // Scale canvas to fit screen while maintaining aspect ratio
            const screenRatio = window.innerWidth / window.innerHeight;
            const canvasRatio = canvas.width / canvas.height;
            
            if (screenRatio > canvasRatio) {
                // Screen is wider than canvas
                canvas.style.height = '100vh';
                canvas.style.width = 'auto';
            } else {
                // Screen is taller than canvas
                canvas.style.width = '100vw';
                canvas.style.height = 'auto';
            }
        }

        function exitFullscreen() {
            // Update button text
            const btn = document.getElementById('fullscreen-btn');
            if (btn) btn.textContent = 'Fullscreen';
            
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
            
            // Manual cleanup
            canvas.classList.remove('fullscreen');
            document.body.classList.remove('fullscreen-active');
            canvas.style.width = '';
            canvas.style.height = '';
            isFullscreen = false;
        }

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && !document.msFullscreenElement) {
                exitFullscreen();
            }
        }

        // ESC key to exit fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && isFullscreen) {
                exitFullscreen();
            }
        });

        function disconnect() {
            if (ws) {
                ws.close();
            }
            
            // Reset UI
            document.getElementById('connection-info').classList.remove('hidden');
            document.getElementById('stream-canvas').classList.add('hidden');
            document.getElementById('status').classList.add('hidden');
            document.getElementById('controls').classList.add('hidden');
            
            isConnected = false;
            updateStatus('Disconnected', 'disconnected');
        }

        // Handle Enter key in IP input
        document.getElementById('server-ip').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connectToStream();
            }
        });

        // Auto-detect local IP if possible
        window.addEventListener('load', function() {
            // Try to get local IP from URL if accessed from network
            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                document.getElementById('server-ip').value = window.location.hostname;
            }
        });
    </script>
</body>
</html>
