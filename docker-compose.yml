# Docker Compose for local development and testing
version: '3.8'

services:
  hydra:
    build:
      context: .
      dockerfile: Dockerfile
    image: hydra-vj-mixer:latest
    container_name: hydra-vj-mixer
    ports:
      - "8080:8080"  # HTTP server
      - "8081:8081"  # WebSocket server
    environment:
      - NODE_ENV=production
      - PORT=8080
      - WS_PORT=8081
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { host: 'localhost', port: 8080, timeout: 2000 }; const req = http.request(options, (res) => { if (res.statusCode === 200) process.exit(0); else process.exit(1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hydra-network

networks:
  hydra-network:
    driver: bridge