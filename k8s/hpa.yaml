# Horizontal Pod Autoscaler (optional)
# Note: For WebSocket applications, scaling should be done carefully
# as it can break WebSocket connections
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hydra-hpa
  namespace: hydra
  labels:
    app: hydra
    component: vj-mixer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hydra-deployment
  minReplicas: 1
  maxReplicas: 3  # Limited scaling due to WebSocket nature
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60